<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draughts Board</title>
    <link rel="stylesheet" href="draughts.css">
</head>
<body>
    <h1>Draughts Board</h1>
    <div class="draughtsboard">
        <!-- Generate the board with draughts pieces (white: ⚪, black: ⚫) -->
        <!-- 1st row -->
        <div class="black">&#9899;</div>
        <div class="white"></div>
        <div class="black">&#9899;</div>
        <div class="white"></div>
        <div class="black">&#9899;</div>
        <div class="white"></div>
        <div class="black">&#9899;</div>
        <div class="white"></div>
        <!-- Repeat similar for the rest of the board -->
    </div>
</body>
</html>
